<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scientifc | Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap-4.0.0-dist/css/bootstrap.min.css"/>
    <script type="text/javascript"  src="script.js"></script>
</head>
<body class="container-fluid">
    <div class="container"></div>
    <table class="">
        <div class="display_con" style="background-color: white !important;">
            <tr>
                <td colspan="5"><input type="text" id="third_input" class="form-control form-control-lg" readonly></td>
            </tr>
            <tr>
                <td colspan="5"><input type="text" id="second_input" class="form-control form-control-lg" readonly></td>
            </tr>
            <tr>
                <td colspan="5"><input type="text" id="first_input" class="form-control form-control-lg" readonly></td>
            </tr>
        </div>

        <tr>
            <td><input type="button" value="MC" id="MC" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="MR" id="MR" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="MS" id="MS" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="M+" id="M+" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="M-" id="M-" onclick="btn_click(this.id)"></td>
        </tr>

        <tr>
            <td><input type="button" value="<-" id="<-" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="CE" id="CE" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="C" id="C" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="+/-" id="+/-" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="sqrt" id="sqrt" onclick="btn_click(this.id)"></td>
        </tr>

        <tr>
            <td><input type="button" value="7" id="7" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="8" id="8" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="9" id="9" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="-" id="-" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="%" id="%" onclick="btn_click(this.id)"></td>
        </tr>

        <tr>
            <td><input type="button" value="4" id="4" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="5" id="5" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="6" id="6" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="*" id="*" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="1/x" id="1/x" onclick="btn_click(this.id)"></td>
        </tr>

        <tr>
            <td><input type="button" value="1" id="1" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="2" id="2" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="3" id="3" onclick="btn_click(this.id)"></td>
            <td><input type="button" value="/" id="/" onclick="btn_click(this.id)"></td>
            <td rowspan="2"><input type="button" value="=" id="=" class="rowspan" onclick="btn_click(this.id)"></td>
        </tr>

        <tr>
            <td colspan="2"><input type="button" value="0" id="0" class="colspan"></td>
            <td><input type="button" value="." id="." onclick="btn_click(this.id)"></td>
            <td><input type="button" value="+" id="+" onclick="btn_click(this.id)"></td>
        </tr>
    </table>
</body>
</html>
